<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <link rel="stylesheet" href=".//bootstrap-reboot.min.css" />
    <link rel="stylesheet" href=".//bootstrap-grid.min.css" />
    <link rel="stylesheet" href=".//upsystem.css" />
    <style>
      /* 背景のオーバーレイ */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none; /* 初期状態は非表示 */
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* ダイアログ本体 */
      #dialog {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* 閉じるボタン */
      #dialog button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #dialog button:hover {
        background-color: #0056b3;
      }

      #openDialog {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #openDialog:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" style="text-align: center; margin-top: 50px">
      <button id="openDialog">Dialog</button>
    </div>

    <!-- オーバーレイとダイアログ -->
    <div id="overlay">
      <div id="dialog">
        <p>作成中</p>
        <button id="closeDialog">閉じる</button>
      </div>
    </div>

    <script>
      // ダイアログを開くボタン
      document
        .getElementById("openDialog")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "flex";
        });

      // ダイアログを閉じるボタン
      document
        .getElementById("closeDialog")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "none";
        });

      // オーバーレイをクリックして閉じる
      document
        .getElementById("overlay")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            this.style.display = "none";
          }
        });
    </script>
  </body>
</html>
