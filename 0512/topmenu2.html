<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>技術資料入力システム 入力選択メニュー</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "MS UI Gothic", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .container {
        width: 960px;
        margin: auto;
        background: #fff;
        border: 2px solid #0033cc;
        padding: 20px;
      }
      .header-bar {
        background-color: #3366ff;
        color: white;
        padding: 8px 16px;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top-info {
        background-color: #e6ffff;
        padding: 10px;
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .top-info label {
        min-width: 80px;
        font-weight: bold;
      }
      .step-card {
        display: flex;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-top: 16px;
      }
      .step-left {
        background: #ffcccc;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: darkred;
      }
      .step-icon {
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: #fff8f0;
      }
      .step-content {
        flex: 1;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .command-button {
        flex: 1;
        padding: 10px;
        background: #fefefe;
        border: 1px solid #ccc;
        font-size: 14px;
        text-align: left;
        cursor: pointer;
      }
      .status {
        min-width: 60px;
        text-align: center;
        background: #fff0d9;
        padding: 6px 12px;
        border: 1px solid #ccc;
        font-weight: bold;
        box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .desc {
        flex: 2;
        font-size: 13px;
      }
      .back-button {
        background: #ddd;
        border: 1px solid #aaa;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-bar">
        技術資料入力システム 入力選択メニュー
        <button class="back-button" onclick="alert('戻る処理')">
          起動画面へ戻る
        </button>
      </div>

      <div class="top-info">
        <div><label>対象工事名</label> 未登録</div>
        <div><label>工事種別</label> 〇〇種別</div>
        <div><label>提出事務所</label> △△事務所</div>
      </div>

      <div class="step-card">
        <div class="step-left">1</div>
        <div class="step-icon">🏢</div>
        <div class="step-content">
          <button class="command-button" onclick="window.open('step1.html')">
            入力条件の設定／会社情報の入力
          </button>
          <div class="status">未入力</div>
          <div class="desc">
            入力条件や対象工事の情報（名称・提出先・住所・電話番号など）を入力します。
          </div>
        </div>
      </div>

      <div class="step-card">
        <div class="step-left">2</div>
        <div class="step-icon">🧑‍💼</div>
        <div class="step-content">
          <button class="command-button" onclick="window.open('step2.html')">
            同種（及び類似）工事の施工実績の入力
          </button>
          <div class="status">未入力</div>
          <div class="desc">同種工事の施工実績（最大3件）を入力します。</div>
        </div>
      </div>

      <div class="step-card">
        <div class="step-left">3</div>
        <div class="step-icon">👷</div>
        <div class="step-content">
          <button class="command-button" onclick="window.open('step3.html')">
            配置予定技術者の資格及び工事経験の入力
          </button>
          <div class="status">未入力</div>
          <div class="desc">
            配置予定技術者の資格・工事経験などを入力します。最大10名まで可。
          </div>
        </div>
      </div>

      <div class="step-card">
        <div class="step-left">4</div>
        <div class="step-icon">💾</div>
        <div class="step-content">
          <button class="command-button" onclick="window.open('step4.html')">
            提出用ファイルの作成・印刷
          </button>
          <div class="status">未出力</div>
          <div class="desc">
            上記情報をもとにExcel形式で出力・印刷を行います。
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
