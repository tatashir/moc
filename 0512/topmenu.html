<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>データ追加登録</title>
    <!-- UpSystemから遷移してきて開くトップ画面。既に案件選択済み -->
    <link rel="stylesheet" href="../bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../upsystem.css" />
    <style>
      .step-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        font-size: 14px;
        background-color: white;
      }

      .step-table th,
      .step-table td {
        border: 1px solid #aaa;
        padding: 8px;
        vertical-align: middle;
      }

      .step-table th {
        background-color: #f4a460;
        color: white;
        text-align: center;
      }

      .step-table .step-number {
        background-color: #ffe4e1;
        text-align: center;
        font-weight: bold;
      }

      .command-button {
        width: 100%;
        text-align: left;
        padding: 6px 12px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: default;
        font-size: 14px;
      }

      .status-cell {
        text-align: center;
        font-weight: bold;
        color: blue;
      }

      .disabled-row {
        background-color: #e0e0e0;
        color: #555;
      }

      .disabled-row .status-cell {
        color: #555;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" style="width: 800px">
      <div class="screen-title">
        <div class="row">
          <div class="col-12">
            <h1 style="text-align: center">データ追加登録</h1>
          </div>
        </div>
      </div>

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="form-table">
              <tr>
                <th>調達案件番号</th>
                <td>0123456789</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td><a href="">案件名</a></td>
              </tr>
              <tr>
                <th>対象申請書種別</th>
                <td>入札書</td>
              </tr>
              <tr>
                <th>対象資料種別</th>
                <td>簡易技術資料</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <main class="main">
        <table class="step-table">
          <thead>
            <tr>
              <th style="width: 60px">Step</th>
              <th style="width: 300px">実行コマンド</th>
              <th style="width: 80px">状態</th>
              <th>実行内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="step-number">1</td>
              <td>
                <button id="openWindow1" type="button" class="command-button">
                  入力条件の設定／会社情報の入力
                </button>
              </td>
              <td class="status-cell">未入力</td>
              <td>
                入力条件の設定を行います。また対象工事の名称・提出先・発注者名・住所・電話番号等について入力して下さい。
              </td>
            </tr>
            <tr>
              <td class="step-number">2</td>
              <td>
                <button id="openWindow2" type="button" class="command-button">
                  同種（及び類似）工事の施工実績の入力
                </button>
              </td>
              <td class="status-cell">未入力</td>
              <td>
                今回指定の工事に類似した工事の実績について入力して下さい。
              </td>
            </tr>
            <tr>
              <td class="step-number">3</td>
              <td>
                <button id="openWindow3" type="button" class="command-button">
                  配置予定技術者の資格及び工事経験の入力
                </button>
              </td>
              <td class="status-cell">未入力</td>
              <td>
                今回指定の工事・配置可能な技術者の内容について入力して下さい。技術者が特定できない場合は、複数人（最大10名）を入力することができます。
              </td>
            </tr>
            <tr>
              <td class="step-number">4</td>
              <td>
                <button id="openWindow4" type="button" class="command-button">
                  保存／印刷
                </button>
              </td>
              <td class="status-cell">未出力</td>
              <td>入力した情報の保存、印刷が行えます。</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script>
      function openPopup(url, name) {
        const screenWidth = window.innerWidth; // 親ウィンドウの幅
        const screenHeight = window.innerHeight; // 親ウィンドウの高さ
        const screenX = window.screenX; // 親ウィンドウのX座標
        const screenY = window.screenY; // 親ウィンドウのY座標
        window.open(
          url, // 開くウィンドウのURL
          name, // ウィンドウ名
          `width=${screenWidth},height=${screenHeight},left=${screenX},top=${screenY}` // 親ウィンドウと同じサイズ・位置
        );
      }

      document
        .getElementById("openWindow1")
        .addEventListener("click", function () {
          openPopup("child1.html", "会社情報");
        });

      document
        .getElementById("openWindow2")
        .addEventListener("click", function () {
          openPopup("child2.html", "施工実績");
        });

      document
        .getElementById("openWindow3")
        .addEventListener("click", function () {
          openPopup("child3.html", "技術者情報");
        });

      document
        .getElementById("openWindow4")
        .addEventListener("click", function () {
          openPopup("child4.html", "保存／印刷");
        });
    </script>
  </body>
</html>
