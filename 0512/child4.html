<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提出・印刷｜技術資料入力システム</title>
    <style>
      /* ページ全体 */
      body {
        font-family: "MS UI Gothic", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      /* 青い太枠 */
      .container {
        background-color: #fff;
        border: 2px solid #0033cc;
        padding: 20px;
        box-sizing: border-box;
        max-width: 600px;
        margin: 0 auto;
      }
      /* 見出し */
      h1 {
        background-color: #3366ff;
        color: #fff;
        padding: 10px;
        margin: -20px -20px 20px -20px;
        font-size: 18px;
        text-align: center;
      }
      /* 確認本文 */
      .confirmation {
        background-color: #ffffcc;
        border: 1px solid #aaa;
        padding: 15px;
        margin-bottom: 20px;
      }
      /* ボタン群 */
      .buttons {
        text-align: center;
        margin-top: 20px;
      }
      .buttons button {
        background-color: #ffffcc;
        border: 1px solid #000;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 10px;
      }
      .buttons button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>入力内容の確認・印刷・提出</h1>

      <div class="confirmation">
        <!-- ここに確認したい内容のサマリーを挿入 -->
        <p>
          以下の内容でよろしければ「印刷」または「提出」をクリックしてください。
        </p>
        <ul>
          <li>対象工事名：○○工事</li>
          <li>工事種別：一般土木工事</li>
          <li>提出事務所：倉吉河川国道事務所</li>
          <!-- 必要な項目を追加 -->
        </ul>
      </div>

      <div class="buttons">
        <button type="button" onclick="window.print()">印刷</button>
        <button type="button" id="submit-btn">提出</button>
        <button type="button" onclick="window.close()">戻る</button>
      </div>
    </div>

    <script>
      document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
          // 提出前に確認ダイアログを表示
          if (confirm("提出してよろしいですか？")) {
            // ここに実際の提出処理（フォーム送信や API 呼び出しなど）を実装
            alert("提出が完了しました。");
          }
        });
    </script>
  </body>
</html>
