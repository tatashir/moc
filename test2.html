<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/UC01_OrdLayout}"
>
  <head>
    <title>参加申請様式の設定</title>
    <link rel="stylesheet" href="./bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./upsystem.css" />
  </head>

  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="logo vertical-center">
            <h1>技術資料等アップロードシステム</h1>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center">
          <input class="btn" type="button" value="閉じる" />
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="container" layout:fragment="contents">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 text-center">
            <h2>参加申請様式の設定</h2>
          </div>
        </div>
      </div>

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>00000000</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>A案件</td>
              </tr>
              <tr>
                <th>事務所</th>
                <td>総務部契約課</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="text-right mb-3">
          <input class="btn" type="button" value="参加業者一覧" />
        </div>
      </div>

      <!-- ▼ 参加様式の設定（プルダウン選択） -->
      <div class="middle-area mt-4">
        <h3 class="text-center">参加様式の設定</h3>
        <div class="row justify-content-center">
          <div class="col-6 mb-3" style="text-align: center">
            <label>同種（及び類似）工事の施工実績</label><br />
            <select class="form-control">
              <option>選択してください</option>
            </select>
          </div>
          <div class="col-6 mb-3" style="text-align: center">
            <label>配置予定技術者の資格</label><br />
            <select class="form-control">
              <option>選択してください</option>
            </select>
          </div>
          <div class="col-6 mb-3" style="text-align: center">
            <label>配置予定技術者の工事経験</label><br />
            <select class="form-control">
              <option>選択してください</option>
            </select>
          </div>
          <div class="col-6 mb-3" style="text-align: center">
            <label>配置予定技術者の他工事従事状況</label><br />
            <select class="form-control">
              <option>選択してください</option>
            </select>
          </div>
        </div>

        <div class="mb-5" style="text-align: center">
          <input class="btn btn-primary" type="button" value="登録" />
        </div>
      </div>

      <!-- ▼ 新規作成セクション -->
      <div class="new-entry-area mt-5">
        <h3 class="text-center">様式を新規作成</h3>
        <div class="row justify-content-center">
          <div class="col-3 mb-3">
            <input
              type="button"
              value="施工実績を新規作成"
              class="btn btn-block"
            />
          </div>
          <div class="col-3 mb-3">
            <input type="button" value="資格を新規作成" class="btn btn-block" />
          </div>
          <div class="col-3 mb-3">
            <input
              type="button"
              value="工事経験を新規作成"
              class="btn btn-block"
            />
          </div>
          <div class="col-3 mb-3">
            <input
              type="button"
              value="従事状況を新規作成"
              class="btn btn-block"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
