<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/UC01_OrdLayout}"
>
  <head>
    <title>参加申請様式の設定</title>
    <link rel="stylesheet" href="./bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./upsystem.css" />
  </head>

  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="logo vertical-center">
            <h1>技術資料等アップロードシステム</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tools vertical-right">
            <input class="btn" type="button" name="" value="閉じる" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="container" layout:fragment="contents">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>参加申請様式の設定</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>00000000</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>A案件</td>
              </tr>
              <tr>
                <th>事務所</th>
                <td>総務部契約課</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- top-area -->

      <div class="middle-area">
        <h3 style="text-align: center">同種（及び類似）工事の施工実績</h3>
        <div class="row justify-content-center">
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="既存の様式から選択"
                class="btn btn-block"
              />
            </div>
          </div>
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="新規作成"
                class="btn btn-block"
              />
            </div>
          </div>
        </div>
        <h3 style="text-align: center">
          参加様式設定（配置予定技術者の資格）選択
        </h3>
        <div class="row justify-content-center">
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="既存の様式から選択"
                class="btn btn-block"
              />
            </div>
          </div>
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="新規作成"
                class="btn btn-block"
              />
            </div>
          </div>
        </div>
        <h3 style="text-align: center">
          参加様式設定（配置予定技術者の工事経験）選択
        </h3>
        <div class="row justify-content-center">
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="既存の様式から選択"
                class="btn btn-block"
              />
            </div>
          </div>
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="新規作成"
                class="btn btn-block"
              />
            </div>
          </div>
        </div>
        <h3 style="text-align: center">
          参加様式設定（配置予定技術者の他工事の従事状況）選択
        </h3>
        <div class="row justify-content-center">
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="既存の様式から選択"
                class="btn btn-block"
              />
            </div>
          </div>
          <div class="col-3">
            <div>
              <input
                type="button"
                name=""
                value="新規作成"
                class="btn btn-block"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container -->
  </body>
</html>
