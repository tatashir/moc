<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/UC01_OrdLayout}"
>
  <head>
    <title>調達案件一覧</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <style>
    .form-section {
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 2em;
      background-color: #f9f9f9;
    }

    .form-check {
      margin-bottom: 1.5em;
    }

    .form-check input[type="radio"] {
      margin-right: 0.5em;
    }

    .form-description {
      margin-left: 1.5em;
      font-size: 0.9em;
      color: #666;
    }

    .form-actions {
      margin-top: 2em;
      text-align: right;
    }
  </style>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container" layout:fragment="contents">
      <div class="breadcrumbs">
        <div class="row">
          <div class="col-12">
            <ul>
              <li>
                <a href="">調達案件検索の表示</a>
              </li>
              <li>
                <a href="">調達案件検索の表示</a>
              </li>
              <li>参加申請様式の設定</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- breadcrumbs -->

      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>参加申請様式の設定</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>00000000</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>A案件</td>
              </tr>
              <tr>
                <th>事務所</th>
                <td>総務部契約課</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- top-area -->

      <div class="bottom-area">
        <div class="row">
          <div class="col-lg-12">
            <fieldset class="form-section">
              <legend>様式入力方法の選択</legend>
              <div class="form-check">
                <label>
                  <input type="radio" name="formType" value="reuse" />
                  過去の様式を再利用する
                </label>
                <p class="form-description">
                  以前に作成された参加申請様式を選択して使用します。
                </p>
              </div>
              <div class="form-check">
                <label>
                  <input type="radio" name="formType" value="new" />
                  新しい様式を定義する
                </label>
                <p class="form-description">
                  新たに項目を設定して新規様式を作成します。
                </p>
              </div>
              <div class="form-actions">
                <input class="btn" type="submit" value="次へ進む" />
              </div>
            </fieldset>
          </div>
        </div>
      </div>

      <!-- bottom-area -->
    </div>
    <!-- container -->
  </body>
</html>
