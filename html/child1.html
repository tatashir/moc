<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>技術資料入力システム 貴社の基本情報入力</title>
    <style>
      /* ページ全体 */
      body {
        /* font-family: "MS UI Gothic", sans-serif; */
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      /* 青い太枠で囲む */
      .container {
        background-color: #fff;
        border: 2px solid #0033cc;
        padding: 10px;
        box-sizing: border-box;
      }

      /* フィールドセット（塗り：薄い黄色、枠線：グレー） */
      fieldset {
        background-color: #ffffcc;
        border: 1px solid #aaa;
        margin-bottom: 1.5em;
        padding: 1em;
      }

      /* セクション見出し（青背景＋白文字） */
      legend {
        background-color: #3366ff;
        color: #fff;
        padding: 0.2em 0.6em;
        font-weight: bold;
      }

      /* 各入力行 */
      .form-group {
        margin-bottom: 0.75em;
      }

      /* ラベル（背景：グレー、枠線：グレー） */
      .form-group label {
        display: inline-block;
        width: 180px;
        vertical-align: top;
        background-color: #e0e0e0;
        border: 1px solid #aaa;
        padding: 6px;
        /* color: #555; */
        box-sizing: border-box;
      }

      /* 入力欄（枠線：グレー、塗りは白） */
      .form-group input[type="text"],
      .form-group select,
      .form-group textarea {
        border: 1px solid #aaa;
        padding: 6px;
        font-size: 1em;
        vertical-align: top;
        box-sizing: border-box;
      }

      /* フォーカス時 */
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3366ff;
        box-shadow: 0 0 4px rgba(51, 102, 255, 0.4);
      }

      /* 注意書き（赤） */
      .note {
        margin-left: 180px;
        font-size: 0.9em;
        color: #d9534f;
      }

      /* 下部ボタン群（黄色背景＋黒枠） */
      .buttons {
        text-align: right;
        margin-top: 1em;
      }
      .buttons button {
        background-color: #ffffcc;
        border: 1px solid #000;
        padding: 0.5em 1em;
        font-size: 1em;
        cursor: pointer;
        margin-left: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="tech-input-form">
        <!-- ■ 技術資料入力条件の設定 -->
        <fieldset>
          <legend>技術資料入力条件の設定</legend>

          <div class="form-group">
            <label for="target-project-name">対象工事名</label>
            <input
              type="text"
              id="target-project-name"
              name="targetProjectName"
              value="対象工事テスト"
            />
          </div>

          <div class="form-group">
            <label for="construction-type">工事種別</label>
            <select id="construction-type" name="constructionType">
              <option>一般土木工事</option>
            </select>
          </div>

          <div class="form-group">
            <label for="office">提出事務所</label>
            <select id="office" name="office">
              <option>倉吉河川国道事務所</option>
            </select>
          </div>

          <div class="form-group">
            <label for="same-type-conditions">同種工事の条件</label>
            <textarea
              id="same-type-conditions"
              name="sameTypeConditions"
              rows="3"
            >
〇〇を満たす工事
▲▲を満たす工事</textarea
            >
          </div>

          <div class="form-group">
            <label>対象工事への参加区分</label>
            <div>
              <input
                type="radio"
                name="participationType"
                value="single"
                checked
              />
              単体企業
            </div>
            <div>
              <input type="radio" name="participationType" value="joint" />
              共同企業体
            </div>
          </div>

          <div class="form-group">
            <label for="evaluation-model">企業能力評価型</label>
            <input
              type="checkbox"
              id="evaluation-model"
              name="evaluationModel"
              checked
            />
            対象
          </div>
        </fieldset>

        <!-- ■ 貴社の基本情報（凡例を参考に入力して下さい。） -->
        <fieldset>
          <legend>貴社の基本情報（凡例を参考に入力して下さい。）</legend>

          <div class="form-group">
            <label for="permit-minister">建設業許可番号</label>
            <select id="permit-minister" name="permitMinister">
              <option>国土交通大臣</option>
            </select>
            <span>＋</span>
            <input
              type="text"
              id="permit-number"
              name="permitNumber"
              maxlength="6"
              size="6"
              value="017000"
            />
          </div>
          <p class="note">
            大臣コードをリストより選択し、半角英数字6桁の番号を入力して下さい。
          </p>

          <div class="form-group">
            <label for="company-name-1">会社名1</label>
            <input
              type="text"
              id="company-name-1"
              name="companyName1"
              value="株式会社 ○○○"
            />
          </div>

          <div class="form-group">
            <label for="company-name-2">会社名2</label>
            <input type="text" id="company-name-2" name="companyName2" />
          </div>
          <p class="note">共同企業体での参加の場合のみ企業体名を記述</p>

          <div class="form-group">
            <label for="address">住所</label>
            <span>〒</span>
            <input
              type="text"
              id="zipcode1"
              name="zipcode1"
              size="3"
              value="701"
            />－
            <input
              type="text"
              id="zipcode2"
              name="zipcode2"
              size="4"
              value="1000"
            />
            <input
              type="text"
              id="address-detail"
              name="addressDetail"
              value="岡山市〇〇40-3"
            />
          </div>

          <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="text" id="phone" name="phone" value="086-251-0000" />
          </div>

          <div class="form-group">
            <label for="fax">FAX番号</label>
            <input type="text" id="fax" name="fax" value="086-251-0000" />
          </div>

          <div class="form-group">
            <label for="representative">代表者</label>
            <input
              type="text"
              id="representative"
              name="representative"
              value="代表取締役 ○○ 勝"
            />
          </div>

          <div class="form-group">
            <label for="creator">作成者</label>
            <input type="text" id="creator" name="creator" />
          </div>

          <div class="form-group">
            <label for="responsible">作成責任者</label>
            <input
              type="text"
              id="responsible"
              name="responsible"
              value="○○ 隆司"
            />
          </div>

          <div class="form-group">
            <label>予算決算及び会計令第70条への該当</label>
            <label
              ><input
                type="radio"
                name="accountingCompliance"
                value="no"
                checked
              />
              該当しない</label
            >
            <label
              ><input type="radio" name="accountingCompliance" value="yes" />
              該当する</label
            >
          </div>

          <div class="form-group">
            <label for="retirement-fund">建設業退職金共済契約締結の有無</label>
            <select id="retirement-fund" name="retirementFund">
              <option>建設業退職金共済組合との締結有り</option>
            </select>
          </div>
          <p class="note">
            ※労働者が建設業から退職する場合に支払われる建設業退職金共済組合又は中小企業退職金共済事業団又はそれらと同等の組合と退職金共済契約を締結しているかどうか。
          </p>

          <div class="form-group">
            <label for="other-union"
              >同等の組合との締結の場合はその組合名を記述</label
            >
            <input type="text" id="other-union" name="otherUnion" />
          </div>
        </fieldset>

        <!-- 登録／メニューに戻る -->
        <div class="buttons">
          <button type="button" onclick="alert('登録しました')">登録</button>
          <button type="button" onclick="window.close()">メニューに戻る</button>
        </div>
      </form>
    </div>
  </body>
</html>
