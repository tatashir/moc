<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
    <style>
      #dataDisplay {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }

      /* ナビゲーション部分のスタイル */
      .contact__flow-area {
        margin: 40px auto;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact__flow-list {
        display: flex;
        align-items: center;
        justify-content: center;
        /* width: calc(100% / 3); */
        width: calc(100% / 4);
        height: 60px;
        position: relative;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }

      .contact__flow-area .box01 {
        background: #fff;
      }

      .contact__flow-area .box02 {
        background: #fff;
        color: #000;
      }

      .contact__flow-area .box03 {
        background: rgb(187, 221, 255);
        color: #000;
      }

      .contact__flow-area .box04 {
        background: #fff;
        color: #000;
      }

      .contact__flow-area .box02:before,
      .contact__flow-area .box02:after,
      .contact__flow-area .box03:before,
      .contact__flow-area .box04:before,
      .contact__flow-area .box04:after {
        border-left: 20px solid #ffffff;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
      }

      .contact__flow-area .box02:before {
        border-left-color: #b4b4b4;
        left: 0;
        top: -1px;
        z-index: 1;
      }

      .contact__flow-area .box02:after {
        border-left-color: #fff;
        left: -1px;
        top: -1px;
        z-index: 2;
      }

      .contact__flow-area .box03::before {
        /* border-left-color: #f2d8f2; */
        /* border-left-color: rgb(187, 221, 255); */
        border-left-color: #fff;
        left: 0;
        top: -1px;
        z-index: 1;
      }

      .contact__flow-area .box03:after {
        border-left-color: #fff;
        left: -1px;
        top: -1px;
        z-index: 2;
      }

      .contact__flow-area .box04::before {
        border-left-color: rgb(187, 221, 255);
        left: 0;
        top: -1px;
        z-index: 1;
      }

      .contact__flow-area .box04:after {
        border-left-color: rgb(187, 221, 255);
        left: -1px;
        top: -1px;
        z-index: 2;
      }

      .contact__title-number {
        margin-bottom: 6px;
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" style="width: 800px">
      <div class="screen-title">
        <div class="row">
          <div class="col-12">
            <h1>データ追加登録</h1>
          </div>
        </div>
      </div>

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="form-table">
              <tr>
                <th>調達案件番号</th>
                <td>aaaaaa</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>
                  <a href="#">aaaaa</a>
                </td>
              </tr>
              <tr>
                <th>対象申請書種別</th>
                <td>testtesttesttest</td>
              </tr>
              <tr>
                <th>対象資料種別</th>
                <td>testtesttesttest</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <main class="main">
        <div class="container">
          <div class="contact__flow-area">
            <div class="box01 contact__flow-list">
              <div class="contact__flow-list-content">
                <span class="contact__title-number">STEP1</span>
              </div>
            </div>
            <div class="box02 contact__flow-list">
              <div class="contact__flow-list-content">
                <span class="contact__title-number">STEP2</span>
              </div>
            </div>
            <div class="box03 contact__flow-list">
              <div class="contact__flow-list-content">
                <span class="contact__title-number">STEP3</span>
              </div>
            </div>
            <div class="box04 contact__flow-list">
              <div class="contact__flow-list-content">
                <span class="contact__title-number">STEP4</span>
              </div>
            </div>
          </div>

          <h2>配置予定技術者の資格及び工事経験</h2>
          <!-- ボタン1 -->
          <div class="large-button" style="margin-top: 20px">
            <button
              style="
                height: auto;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ccc;
                font-size: 18px;
                cursor: pointer;
                position: relative;
                background-color: rgb(255, 255, 204);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              "
              id="openWindow1"
            >
              <span style="left: 50%; transform: translateX(-50%)"
                >配置予定技術者の資格</span
              >
              <span
                style="
                  position: absolute;
                  right: 20px;
                  color: green;
                  font-weight: bold;
                  padding: 0 10px;
                  border: 1px solid green;
                  background-color: #fff;
                "
                >入力済 ✔</span
              >
            </button>
          </div>

          <!-- ボタン2 -->
          <div class="large-button" style="margin-top: 20px">
            <button
              style="
                height: auto;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ccc;
                font-size: 18px;
                cursor: pointer;
                position: relative;
                background-color: rgb(255, 255, 204);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              "
              id="openWindow2"
            >
              <span style="left: 50%; transform: translateX(-50%)"
                >配置予定技術者の工事経験</span
              >
              <span
                style="
                  position: absolute;
                  right: 20px;
                  color: green;
                  font-weight: bold;
                  padding: 0 10px;
                  border: 1px solid green;
                  background-color: #fff;
                "
                >入力済 ✔</span
              >
            </button>
          </div>

          <!-- ボタン3 -->
          <div class="large-button" style="margin-top: 20px">
            <button
              style="
                height: auto;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ccc;
                font-size: 18px;
                cursor: pointer;
                position: relative;
                background-color: rgb(255, 255, 204);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              "
              id="openWindow3"
            >
              <span>配置予定技術者の他工事の従事状況</span>
            </button>
          </div>
          <div
            class="text-center"
            style="
              margin: 40px 0 20px 0;
              display: flex;
              justify-content: space-between;
            "
          >
            <a href="step2.html" class="btn" style="text-decoration: none"
              >戻る</a
            >
            <a class="btn" style="text-decoration: none">一時保存 </a>
            <a href="step4.html" class="btn" style="text-decoration: none"
              >次へ</a
            >
          </div>
        </div>
      </main>
      <div id="dataDisplay">ここにデータが表示されます</div>
    </div>

    <script>
      function openPopup(url, name) {
        const screenWidth = window.innerWidth; // 親ウィンドウの幅
        const screenHeight = window.innerHeight; // 親ウィンドウの高さ
        const screenX = window.screenX; // 親ウィンドウのX座標
        const screenY = window.screenY; // 親ウィンドウのY座標
        window.open(
          url, // 開くウィンドウのURL
          name, // ウィンドウ名
          `width=${screenWidth},height=${screenHeight},left=${screenX},top=${screenY}` // 親ウィンドウと同じサイズ・位置
        );
      }

      document
        .getElementById("openWindow1")
        .addEventListener("click", function () {
          openPopup("child1.html", "資格");
        });

      document
        .getElementById("openWindow2")
        .addEventListener("click", function () {
          openPopup("child2.html", "工事経験");
        });

      document
        .getElementById("openWindow3")
        .addEventListener("click", function () {
          openPopup("child3.html", "従事状況");
        });

      // 子ウィンドウからデータを受け取る関数
      window.receiveData = function (data) {
        document.getElementById(
          "dataDisplay"
        ).textContent = `受け取ったデータ: ${data}`;
      };
    </script>
  </body>
</html>
