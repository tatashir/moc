<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/UC01_OrdLayout}"
>
  <head>
    <title>参加申請様式の設定</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>

  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="logo vertical-center">
            <h1>技術資料等アップロードシステム</h1>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center">
          <input class="btn" type="button" value="閉じる" />
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="container" layout:fragment="contents">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>参加申請様式の設定</h2>
          </div>
        </div>
      </div>

      <div class="top-area mb-4">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>00000000</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>A案件</td>
              </tr>
              <tr>
                <th>事務所</th>
                <td>総務部契約課</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- ▼ 縦並びカード -->
      <!-- 1. 施工実績 -->
      <div class="row justify-content-center mb-4">
        <div style="width: 100%">
          <div class="p-3 align-center">
            <h4 class="mb-3">同種（及び類似）工事の施工実績</h4>
            <select class="form-control mb-3" style="width: 50%">
              <option>選択してください</option>
            </select>
            <button
              type="button"
              class="btn btn-outline-primary btn-block mb-2"
            >
              更新
            </button>
            <button type="button" class="btn btn-outline-primary btn-block">
              新規作成
            </button>
          </div>
        </div>
      </div>

      <!-- 2. 資格 -->
      <div class="row justify-content-center mb-4">
        <div style="width: 100%">
          <div class="p-3 align-center">
            <h4 class="mb-3">配置予定技術者の資格</h4>
            <select class="form-control mb-3" style="width: 50%">
              <option>選択してください</option>
            </select>
            <button
              type="button"
              class="btn btn-outline-primary btn-block mb-2"
            >
              更新
            </button>
            <button type="button" class="btn btn-outline-primary btn-block">
              新規作成
            </button>
          </div>
        </div>
      </div>

      <!-- 3. 工事経験 -->
      <div class="row justify-content-center mb-4">
        <div style="width: 100%">
          <div class="p-3 align-center">
            <h4 class="mb-3">配置予定技術者の工事経験</h4>
            <select class="form-control mb-3" style="width: 50%">
              <option>選択してください</option>
            </select>
            <button
              type="button"
              class="btn btn-outline-primary btn-block mb-2"
            >
              更新
            </button>
            <button type="button" class="btn btn-outline-primary btn-block">
              新規作成
            </button>
          </div>
        </div>
      </div>

      <!-- 4. 従事状況 -->
      <div class="row justify-content-center mb-4">
        <div style="width: 100%">
          <div class="p-3 align-center">
            <h4 class="mb-3">配置予定技術者の他工事従事状況</h4>
            <select class="form-control mb-3" style="width: 50%">
              <option>選択してください</option>
            </select>
            <button
              type="button"
              class="btn btn-outline-primary btn-block mb-2"
            >
              更新
            </button>
            <button type="button" class="btn btn-outline-primary btn-block">
              新規作成
            </button>
          </div>
        </div>
      </div>

      <!-- 登録ボタン -->
      <div class="row align-center">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary btn-lg">登録</button>
        </div>
      </div>
    </div>
  </body>
</html>
