  </head>

  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="logo vertical-center">
            <h1>技術資料等アップロードシステム</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tools vertical-right">
            <input class="btn" type="button" name="" value="閉じる" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="container" layout:fragment="contents">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>参加申請様式の設定</h2>
          </div>
        </div>
      </div>
      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>00000000</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>A案件</td>
              </tr>
              <tr>
                <th>事務所</th>
                <td>総務部契約課</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- top-area -->
      <div class="container" layout:fragment="contents">
        <!-- 2×2 グリッドでカード表示 -->
        <div class="row">
          <!-- カード1: 施工実績 -->
          <div class="col-md-6 mb-4 align-center">
            <div class="card p-3 position-relative">
              <h5 class="mb-3">同種（及び類似）工事の施工実績</h5>

              <select class="form-control mb-3">
                <option>選択してください</option>
                <!-- 動的にオプション追加 -->
              </select>
              <button type="button" class="btn btn-outline-primary btn-block">
                更新
              </button>
              <button type="button" class="btn btn-outline-primary btn-block">
                新規作成
              </button>
            </div>
          </div>

          <!-- カード2: 資格 -->
          <div class="col-md-6 mb-4 align-center">
            <div class="card p-3 position-relative">
              <h5 class="mb-3">配置予定技術者の資格</h5>

              <select class="form-control mb-3">
                <option>選択してください</option>
              </select>
              <button type="button" class="btn btn-outline-primary btn-block">
                更新
              </button>
              <button type="button" class="btn btn-outline-primary btn-block">
                新規作成
              </button>
            </div>
          </div>

          <!-- カード3: 工事経験 -->
          <div class="col-md-6 mb-4 align-center">
            <div class="card p-3 position-relative">
              <h5 class="mb-3">配置予定技術者の工事経験</h5>

              <select class="form-control mb-3">
                <option>選択してください</option>
              </select>
              <button type="button" class="btn btn-outline-primary btn-block">
                更新
              </button>
              <button type="button" class="btn btn-outline-primary btn-block">
                新規作成
              </button>
            </div>
          </div>

          <!-- カード4: 従事状況 -->
          <div class="col-md-6 mb-4 align-center">
            <div class="card p-3 position-relative">
              <h5 class="mb-3">配置予定技術者の他工事従事状況</h5>

              <select class="form-control mb-3">
                <option>選択してください</option>
              </select>
              <button type="button" class="btn btn-outline-primary btn-block">
                更新
              </button>
              <button type="button" class="btn btn-outline-primary btn-block">
                新規作成
              </button>
            </div>
          </div>
        </div>

        <!-- 登録ボタン -->
        <div class="row align-center">
          <div class="col-12 text-center">
            <button type="button" class="btn btn-primary btn-lg">登録</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
