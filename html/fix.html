<!-- フォームUI比較用モック（スタイル統一済み、バリエーション含む） -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>施工実績フォーム比較</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
    <style>
      .row-label {
        display: flex;
        align-items: center;
        font-weight: bold;
      }
      .row-input {
        display: flex;
        align-items: center;
      }
      .mb-3 {
        margin-bottom: 1rem;
      }
      .table-bordered th,
      .table-bordered td {
        border: 1px solid #aaa;
        padding: 6px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>受注形態・CORINS登録（横並びパターン）</h2>
      <div class="row mb-3">
        <div class="col-md-3 row-label">受注形態</div>
        <div class="col-md-7 row-input">
          <select class="form-control me-2">
            <option>単体</option>
            <option>JV</option>
          </select>
          <button class="btn btn-secondary mx-2">出資比率</button>
          <input
            type="text"
            class="form-control"
            style="width: 80px"
            placeholder="%"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 row-label">CORINS登録の有無</div>
        <div class="col-md-7 row-input">
          <select class="form-control me-2">
            <option>有り</option>
            <option>無し</option>
          </select>
          <span class="mx-2">CORINS登録番号</span>
          <input
            type="text"
            class="form-control"
            placeholder="000000"
            style="width: 80px"
          />
          -
          <input
            type="text"
            class="form-control"
            placeholder="0000"
            style="width: 60px"
          />
          -
          <input
            type="text"
            class="form-control"
            placeholder="000"
            style="width: 50px"
          />
          -
          <input
            type="text"
            class="form-control"
            placeholder="00"
            style="width: 40px"
          />
        </div>
      </div>

      <h2>受注形態・CORINS登録（縦並びパターン）</h2>
      <div class="row mb-3">
        <div class="col-md-3 row-label">受注形態</div>
        <div class="col-md-7">
          <select class="form-control mb-2">
            <option>単体</option>
            <option>JV</option>
          </select>
          <div class="d-flex align-items-center">
            <button class="btn btn-secondary me-2">出資比率</button>
            <input
              type="text"
              class="form-control"
              placeholder="%"
              style="width: 80px"
            />
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 row-label">CORINS登録</div>
        <div class="col-md-7">
          <select class="form-control mb-2">
            <option>有り</option>
            <option>無し</option>
          </select>
          <div class="d-flex align-items-center">
            <span class="me-2">CORINS登録番号</span>
            <input
              type="text"
              class="form-control me-1"
              placeholder="000000"
              style="width: 80px"
            />
            -
            <input
              type="text"
              class="form-control me-1"
              placeholder="0000"
              style="width: 60px"
            />
            -
            <input
              type="text"
              class="form-control me-1"
              placeholder="000"
              style="width: 50px"
            />
            -
            <input
              type="text"
              class="form-control"
              placeholder="00"
              style="width: 40px"
            />
          </div>
        </div>
      </div>

      <h2>添付ファイルテーブル（パターンA：現在のデザイン踏襲）</h2>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width: 8%">番号</th>
            <th style="width: 20%">ファイル名</th>
            <th style="width: 52%">状態</th>
            <th style="width: 8%">削除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ファイルA</td>
            <td>example_A.pdf</td>
            <td><button>削除</button></td>
          </tr>
        </tbody>
      </table>

      <h2>添付ファイルテーブル（パターンB：行内アップロード形式）</h2>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>ファイル名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <input type="text" class="form-control" value="ファイルA" />
            </td>
            <td>
              <button class="btn btn-sm btn-primary">アップロード</button>
              <button class="btn btn-sm btn-danger ms-2">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
