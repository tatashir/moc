      .container {

        color: #fff;
        padding: 8px;

        font-size: 16px;
        text-align: center;
      }

      .section {
        border: 1px solid #aaa;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        background-color: #ffffcc;
      }

      .section-content {
        display: flex;
        justify-content: space-between;
      }
      .left-column {
        flex: 1;
      }
      .right-column {
        display: flex;
        align-items: center;
        padding-left: 10px;
      }

      .row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .label-button {
        min-width: 180px;
        padding: 6px;
        margin-right: 10px;
        border: 1px solid #aaa;
        background-color: #e0e0e0;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
      }

      .flex-inputs {
        display: flex;
        gap: 5px;
        flex: 1;
      }
      .flex-inputs textarea {
        flex: 1;
        height: 24px;
        resize: none;
        font-family: inherit;
        font-size: 13px;
        border: 1px solid #aaa;
        padding: 6px;
      }

      .row-horizontal {
        display: flex;
        gap: 16px;
        margin-bottom: 8px;
      }
      .sub-row {
        display: flex;
        flex-direction: column;
        background-color: #eef;
        padding: 4px;
        border: 1px solid #ccc;
        flex: 1;
      }
      .sub-row.experience {
        background-color: #e6ffe6;
      }
      .sub-row.other-work {
        background-color: #e6f9ff;
      }

      .stacked-textareas {
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex: 1;
      }
      .stacked-textareas textarea {
        resize: none;
        height: 24px;
        font-family: inherit;
        font-size: 13px;
        border: 1px solid #aaa;
        padding: 6px;
      }

      .delete-button {
        background-color: #ffcccc;
        color: black;
        border: 1px solid #ff9999;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
      }

      .note {
        font-size: 12px;
        margin-top: 4px;
        text-align: left;
        color: #555;
      }

      /* ===== 固定フッター ===== */
      .fixed-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #000;
        text-align: right;
        padding: 8px 20px;
        box-sizing: border-box;
        z-index: 1000;
      }
      .fixed-footer button {
        background-color: #ffffcc;
        border: 1px solid #000;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
